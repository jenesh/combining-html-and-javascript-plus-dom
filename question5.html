<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question 5</title>
</head>
<body>
    <h1>String Uppercaser</h1>
    <form action="#">
        <input type="text" id="input">
        <input type="button" id="btn" value="Uppercase me">
    </form>
    <p id="add_me"></p>

    <script>
        let input = document.getElementById('input');
        let btn = document.getElementById('btn');
        let addMe = document.getElementById('add_me');

        btn.addEventListener('click', function() {
            let upCased = input.value.toUpperCase();
            addMe.innerText = upCased;
            input.value = upCased;
            window.alert(upCased);
        })
        input.addEventListener('submit', function(e) {
            e.preventDefault();
            // btn.click();
        })
    </script>
</body>
</html>
