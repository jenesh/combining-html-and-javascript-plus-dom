<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question 2</title>
    <script>
        let reply = window.prompt('Gimme a number');
    </script>
</head>
<body>
    <div id="root"></div>
    <script>
        let evenOrOdd = Number(reply) % 2;
        let p = document.createElement('p');
        p.innerText = `The number you gave is ${evenOrOdd ? 'odd' : 'even'}.`;
        document.querySelector('#root').appendChild(p);
    </script>
</body>
</html>
